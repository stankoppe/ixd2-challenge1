<!DOCTYPE html>
<html>
<head>
	<title>Challenge 1</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/index.css" rel="stylesheet" type="text/css"><!-- <link href="css/mediaquery.css" rel="stylesheet" type="text/css"> -->
</head>
<body>
	<section class="page">
		<header>
			<p>Interplanetary Transport System Interface</p>
			<div class="dividerFullWidth"></div>
		</header>
		<main>
      <p>
        Welcome space traveler, 
      </p>
			<div class="graphiccontainer">
				<div class="countdownding">
					<p id="demo"></p>
					<p>Time till arival</p>
					<script>
					     // Set the date we're counting down to
					     var countDownDate = new Date("Sep 5, 2018 15:37:25").getTime();

					     // Update the count down every 1 second
					     var x = setInterval(function() {

					         // Get todays date and time
					         var now = new Date().getTime();

					         // Find the distance between now an the count down date
					         var distance = countDownDate - now;

					         // Time calculations for days, hours, minutes and seconds
					         var days = Math.floor(distance / (1000 * 60 * 60 * 100));
					         var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
					         var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
					         var seconds = Math.floor((distance % (1000 * 60)) / 1000);

					         // Output the result in an element with id="demo"
					         document.getElementById("demo").innerHTML = days + "d " + hours + "h "
					         + minutes + "m " + seconds + "s ";

					         // If the count down is over, write some text
					         if (distance < 0) {
					             clearInterval(x);
					             document.getElementById("demo").innerHTML = "EXPIRED";
					         }
					     }, 1000);
					</script>
				</div>
			</div>
			<div class="graphiccontainer">
				<canvas id="chart1"></canvas>
			</div>
			<div class="graphiccontainer">
				<canvas id="chart2"></canvas>
			</div>
			<div class="graphiccontainer">
				<canvas id="chart3"></canvas>
			</div>
			<div class="graphiccontainer">
				<p class="speed"><span class="current-speed">44135</span> <span class="small">KM/h</span></p>
			</div>
			<script>
			var options = {
			  useEasing: true,
			  useGrouping: true,
			  separator: ',',
			  decimal: '.',
			};
			var demo = new CountUp('myTargetElement', 0, 4304, 0, 2.5, options);
			if (!demo.error) {
			  demo.start();
			} else {
			  console.error(demo.error);
			}
			</script>
		</main>
	</section>
	<script src="js/jquery-3.3.1.min.js" type="text/javascript">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js">
	</script>
	<script src="js/main.js" type="text/javascript">
	</script>
</body>
</html>
